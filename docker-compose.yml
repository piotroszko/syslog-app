services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - api-data:/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/data/syslog.sqlite
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/syslogs"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy

volumes:
  api-data:
